# Font configuration
font:
  normal:
    family: Recursive Mn Lnr St
  size: 13.0

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'
    dim_foreground: '#e0e6f0'
    bright_foreground: '#f4f4f4'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  normal:
    black:   '#000000'
    red:     '#ff8059'
    green:   '#44bc44'
    yellow:  '#d0bc00'
    blue:    '#2fafff'
    magenta: '#feacd0'
    cyan:    '#00d3d0'
    white:   '#ffffff'
  bright:
    black:   '#323232'
    red:     '#ef8b50'
    green:   '#70b900'
    yellow:  '#c0c530'
    blue:    '#79a8ff'
    magenta: '#f78fe7'
    cyan:    '#4ae2f0'
    white:   '#f4f4f4'
  dim:
    black:   '#1e1e1e'
    red:     '#ffa0a0'
    green:   '#78bf78'
    yellow:  '#d2b580'
    blue:    '#82b0ec'
    magenta: '#e0b2d6'
    cyan:    '#90c4ed'
    white:   '#bfc0c4'

cursor:
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Always

  # Vi mode cursor style
  #
  # If the vi mode cursor style is `None` or not specified, it will fall back to
  # the style of the active value of the normal cursor.
  #
  # See `cursor.style` for available options.
  vi_mode_style: underline

  # Cursor blinking interval in milliseconds.
  blink_interval: 750

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  #unfocused_hollow: true

  # Thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  #thickness: 0.15
